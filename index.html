<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
    }

    .form {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        margin-bottom: 30px;
        display: flex;
        gap: 15px;
        align-items: center;
    }

    .input {
        flex: 1;
        height: 50px;
        padding: 0 20px;
        font-size: 16px;
        border: 2px solid #e1e5e9;
        border-radius: 12px;
        outline: none;
        transition: all 0.3s ease;
        background: #fff;
    }

    .input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
    }

    .add {
        padding: 15px 25px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        font-weight: 600;
        font-size: 16px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 120px;
    }

    .add:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .tasks {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
    }

    .Task {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 20px;
        background: #fff;
        border-radius: 15px;
        margin-bottom: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        border: 2px solid transparent;
    }

    .Task:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        border-color: #e1e5e9;
    }

    .inputP {
        flex: 1;
        padding: 15px 20px;
        font-size: 16px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        outline: none;
        background: #f8f9fa;
        transition: all 0.3s ease;
    }

    .inputP:focus {
        border-color: #667eea;
        background: #fff;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .inputP[readonly] {
        background: #f8f9fa;
        border-color: transparent;
        cursor: default;
    }

    .remove {
        padding: 12px 20px;
        border-radius: 10px;
        background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        color: white;
        font-weight: 600;
        font-size: 14px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 80px;
    }

    .remove:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
    }

    .edit {
        padding: 12px 20px;
        border-radius: 10px;
        background: linear-gradient(135deg, #4ecdc4, #44a08d);
        color: white;
        font-weight: 600;
        font-size: 14px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 80px;
    }

    .edit:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
    }

    .SaveBtn {
        padding: 12px 25px;
        border-radius: 10px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        font-weight: 600;
        font-size: 14px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 100px;
    }

    .SaveBtn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        body {
            padding: 15px;
        }

        .form {
            padding: 20px;
            flex-direction: column;
            gap: 15px;
            height: 160px;
            
        }

        .input {
            width: 100%;
            height: 45px;
            border-radius: 50px;
        }

        .add {
            width: 100%;
            height: 45px;
        }

        .tasks {
            padding: 20px;
        }

        .Task {
            flex-direction: column;
            gap: 15px;
            padding: 15px;
        }

        .inputP {
            width: 100%;
        }

        .remove,
        .edit,
        .SaveBtn {
            width: 100%;
            min-width: auto;
        }
    }

    @media (max-width: 480px) {
        .form {
            padding: 15px;
            border-radius: 15px;
        }

        .tasks {
            padding: 15px;
            border-radius: 15px;
        }

        .Task {
            padding: 12px;
            border-radius: 12px;
        }

        .input {
            height: 40px;
            font-size: 14px;
        }

        .add {
            height: 40px;
            font-size: 14px;
        }

        .inputP {
            padding: 12px 15px;
            font-size: 14px;
        }

        .remove,
        .edit,
        .SaveBtn {
            padding: 10px 15px;
            font-size: 13px;
        }
    }

    /* Animation for new tasks */
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .Task {
        animation: slideIn 0.3s ease-out;
    }

    /* Empty state */
    .tasks:empty::after {
        content: "No tasks yet. Add your first task above!";
        text-align: center;
        color: #6c757d;
        font-style: italic;
        padding: 40px 20px;
        display: block;
    }
</style>

<body>
    <div class="container">
        <div class="form">
            <input type="text" id="myInput" placeholder="write..." class="input">
            <input type="submit" class="add" value="add Task" onclick="addTask()">
        </div>
        <div class="tasks"></div>
    </div>
</body>

<script>
    let input = document.querySelector('.input');
    let tasks = document.querySelector('.tasks');
    let TaskBtn = document.querySelector('.add');
    window.onload = function () {
        for (i = 0; i < localStorage.length; i++) {
            let key = localStorage.key(i);
            if (key.startsWith('task_')) {
                let value = localStorage.getItem(key);
                let MyDiv = document.createElement('div');
                MyDiv.className = 'Task';
                let inputTask = document.createElement('input');
                inputTask.className = 'inputP';
                inputTask.value = value;
                inputTask.setAttribute("readonly", true);

                let btn = document.createElement('button');
                btn.className = 'remove';
                btn.textContent = 'Remove';
                //edit
                let editBtn = document.createElement('button');
                editBtn.className = 'edit';
                editBtn.textContent = 'Edit';

                editBtn.onclick = function () {

                    if (inputTask.hasAttribute('readonly')) {
                        inputTask.removeAttribute('readonly');

                        let SaveBtn = document.createElement('button');
                        SaveBtn.textContent = 'Save'
                        SaveBtn.className = 'SaveBtn'

                        MyDiv.appendChild(SaveBtn);
                        tasks.appendChild(MyDiv);

                        btn.style.display = 'none'
                        editBtn.style.display = 'none'


                        inputTask.focus();

                        SaveBtn.onclick = function () {
                            SaveBtn.style.display = 'none'
                            inputTask.setAttribute("readonly", true);
                            btn.style.display = 'block';
                            editBtn.style.display = 'block'

                            let newValue = inputTask.value;

                        }
                    }
                }

                // append
                MyDiv.appendChild(inputTask);
                MyDiv.appendChild(btn);
                MyDiv.appendChild(editBtn);

                tasks.appendChild(MyDiv);
                // remove btn 
                btn.onclick = function () {
                    MyDiv.remove();
                    localStorage.removeItem(key);
                }
            }
        }
    }
   
    function addTask() {
        if (input.value !== "") {
            let MyDiv = document.createElement('div');
            MyDiv.className = 'Task';

            let inputTask = document.createElement('input');
            inputTask.className = 'inputP';
            inputTask.value = input.value;
            inputTask.setAttribute("readonly", true);

            let btn = document.createElement('button');
            btn.className = 'remove';
            btn.textContent = 'Remove';

            let editBtn = document.createElement('button');
            editBtn.className = 'edit';
            editBtn.textContent = 'Edit';

            // append
            MyDiv.appendChild(inputTask);
            MyDiv.appendChild(btn);
            MyDiv.appendChild(editBtn);
            tasks.appendChild(MyDiv);

            // save in  localStorage
            let taskId = `task_${Date.now()}`;
            window.localStorage.setItem(taskId, input.value);
            MyDiv.dataset.taskId = taskId;

            input.value = '';

            // Remove Btn
            btn.onclick = function () {
                MyDiv.remove();
                localStorage.removeItem(taskId);
            }

            // edit btn 
            editBtn.onclick = function () {
                if (inputTask.hasAttribute('readonly')) {
                    inputTask.removeAttribute('readonly');
                    inputTask.focus();

                    let SaveBtn = document.createElement('button');
                    SaveBtn.textContent = 'Save';
                    SaveBtn.className = 'SaveBtn';
                    MyDiv.appendChild(SaveBtn);

                    btn.style.display = 'none';
                    editBtn.style.display = 'none';

                    SaveBtn.onclick = function () {
                        // update localStorage
                        window.localStorage.setItem(taskId, inputTask.value);

                        inputTask.setAttribute("readonly", true);
                        SaveBtn.remove();
                        btn.style.display = 'block';
                        editBtn.style.display = 'block';
                    }


                    inputTask.onkeydown = function (e) {
                        if (e.key === 'Escape') {
                            inputTask.value = localStorage.getItem(taskId);
                            inputTask.setAttribute("readonly", true);
                            SaveBtn.remove();
                            btn.style.display = 'block';
                            editBtn.style.display = 'block';
                        }
                    }
                }
            }
        }
    }




</script>

</html>
